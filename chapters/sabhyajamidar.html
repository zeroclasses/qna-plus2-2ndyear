ବୋହୁ-ସାଆନ୍ତାଣୀଙ୍କ ପ୍ରକୃତ ନାମ କ'ଣ ଥିଲା ? ବୋହୁ ସାଆନ୍ତାଣୀଙ୍କ ପ୍ରକୃତ ନାମ ନୟନତାରା ଦୁଃଖପାଶୋରା ଥିଲା। 
ଧୂଆଁପତ୍ର କାରବାର ସଂପର୍କରେ କ’ଣ କୁହାଯାଇଛି ? କଲିକତା ଆମଦାନୀ ମାଲ ମଧ୍ୟରେ ଧୂଆଁପତ୍ର ପ୍ରଧାନ । ଏହି ଧୂଆଁପତ୍ର କଲିକତାରୁ ଆସି ବାଲେଶ୍ଵର ବନ୍ଦରରେ ପହଞ୍ଚିବା ପରେସେଠାରୁ ଶଗଡ଼ରେ ସମଗ୍ର ଉତ୍କଳକୁ ଚାଲାଣ ହୁଏ ।
ଗୋପାଳ କିପରି କଲିକତା ଯାଇଥିଲା ?ଗୋପାଳ ଜମିଦାର ବଳଙ୍କ ସାଥିରେ କଲିକତା ଯାଇଥିଲେ । 
କଲିକତା ଗଦିରେ ଗୋପାଳ ପ୍ରଥମେ କିପରି ଥିଲା ? କଲିକତା ଗଦିରେ ଗୋପାଳ ପ୍ରଥମେ ଚାକର ପରି କାର୍ଯ୍ୟ କରୁଥିଲା । ପରେ ପରେ ସେ ମହାଜନୀ କାମରେ ନିଜର ସଚ୍ଚୋଟତା ଯୋଗୁଁ ବଳବାବୁଙ୍କୁ ସାହାଯ୍ୟ କରିଥିଲା । 
ମୋହର ପୋଟଳା ଦେଖି ଗୋପାଳ କ’ଣ କରିଥିଲା ? ମୋହର ପୋଟଳା ଦେଖି ଗୋପାଳ ନିଜେ ଲୋଭ ନ କରି ଜମିଦାର ବଳଙ୍କୁ ପ୍ରଦାନ କରିଥିଲା । 
କୁକୁଡ଼ା ଡାକ ଆଗରୁ ଗଦିଆନ ଧାର୍ମିକ ହିନ୍ଦୁ ମହାଜନମାନେ କ'ଣ କରିଥାନ୍ତି ? କୁକୁଡ଼ା ଡାକ ଆଗରୁ ଗଦିଆନ୍ ଧାର୍ମିକ ହିନ୍ଦୁ ମହାଜନମାନେ ବିଛଣାରୁ ଉଠି ଗଙ୍ଗା ସ୍ନାନପାଇଁ ଯାଇଥାଆନ୍ତି । 
ରୋଷେଇଆ ବ୍ରାହ୍ମଣ ସଂପର୍କରେ କ’ଣ କୁହଯାଇଛି ?ବଙ୍ଗାଳୀ ବ୍ରାହ୍ମଣ ହାତରୁ ଜମିଦାର ବଳ ଖାଦ୍ୟ ଖାଆନ୍ତି ନାହିଁ ବୋଲି ସେ ଓଡ଼ିଆ ବ୍ରାହ୍ମଣ ଖୋଜୁଥିଲେ । ଏତେ ଚଞ୍ଚଳ ଓଡ଼ିଆ ରୋଷେୟା ମିଳିପାରୁ ନଥିବାରୁ ଗୋପାଳ ରୋଷେୟା କାମ କରୁଥିଲା । 
ଗୋପାଳ କେମିତି ରାନ୍ଧି ଶିଖିଥିଲା ବୋଲି କହିଛି ? ରୋଷେୟା ପାଖରୁ ଦେଖି ଦେଖି ରୋଷଇ କାମ ଶିଖିଥିଲା ବୋଲି ଗୋପାଳ ଜମିଦାରଙ୍କୁ କହିଲା 
ବାବୁ ବଳରାମ ଗାଁକୁ ଯାଇ ପ୍ରଥମେ ଗୋପାଳ ପାଇଁ କ’ଣ କରିଥିଲେ ?ବାବୁ ବଳରାମ ଗାଆଁକୁ ଯାଇ ପ୍ରଥମେ ଗୋପାଳ ପାଇଁ ଘରଟିଏ ବନାଇ ଦେଇ ତ’ର ବିବାହ କରାଇ ଦେଇଥିଲେ।
ରନ୍ଧାବଢ଼ା ସାରି ଗୋପାଳ ଗଦିରେ କ’ଣ କରିଥାଏ ? ରନ୍ଧାବଢ଼ା ସାରି ଗୋପାଳ ଜମିଦାରୀ କାମ ବୁଝା ସୁଝା କରୁଥାଏ ।
ଦିନ ବେଳ ଉଣ୍ଡି ମହାଜନ ବଳଙ୍କୁ ମହାପାତ୍ରେ କ’ଣ ଜଣାଇଥିଲେ ? ଦିନବେଳ ଉଣ୍ଡି ମହାଜନ ବଳଙ୍କୁ ମହାପାତ୍ର କହିଥିଲେ- “ଆଜ୍ଞା, ବେପାରର ଲାଭ ବିକା ଜାଗାରେ ନୁହେଁ,କିଣା ଜାଗାରେ ।
ସାନବାବୁଙ୍କ ସଂପର୍କରେ ଅବଧାନେ ମହାପାତ୍ରଙ୍କୁ କ'ଣ କହିଛନ୍ତି ? “ ସାନ ବାବୁ ଖୁବ୍ ବୁଦ୍ଧିଆ, ଭାରି ପାଠୁଆ । ଖଡ଼ିପାଠ, ପୋଥିପାଠ ସବୁ ଛିଡ଼ିଲାଣି । ଆଉ ତାଙ୍କୁ ପଢ଼ାଇବାକୁ ପାଠ ନାହିଁ ।” ଏହିପରି ସାନବାବୁଙ୍କ ସମ୍ପର୍କରେ ଅବଧାନେ ମିଛ ପ୍ରଶଂସା କରି ପାଞ୍ଚଟଙ୍କା ପୁରସ୍କାର ପାଇଥିଲେ ।
ରାଜୀବ ସଂପର୍କରେ ଅବଧାନେ ମହାପାତ୍ରଙ୍କୁ କ'ଣ କହିଛନ୍ତି ? “ରାଜୀବ ମୋ ବୋଲ ମାନେନାହିଁ, ଦିନଯାକ ଗାଁ ଟୋକାଙ୍କ ସାଙ୍ଗରେ ଦାଣ୍ଡରେ ବୁଲୁଥାଏ । ତାକୁ ସାଙ୍ଗରେ ଘେନିଯାଅ ।” ରାଜୀବ ସଂପର୍କରେ ସାଆନ୍ତାଣୀ ସାଆନ୍ତଙ୍କୁ ରାଜୀବର ଏପରି ଦୁଷ୍ଟାମି ସଂପର୍କରେ କହିଥିଲେ ।
ମହାପାତ୍ର ବାବୁ କୋଠିର ବଡ଼ ବଡ଼ ସାହେବଙ୍କ ପାଖକୁ ଗଲେ ତାଙ୍କର କ'ଣ ଅସୁବିଧା ହୋଇଥାଏ ?ମହାପାତ୍ରବାବୁ କୋଠିର ବଡ଼ ବଡ଼ ସାହେବଙ୍କ ପାଖକୁ ଗଲେ ତାଙ୍କର ଇଂରାଜୀରେ କଥା ହେବା ଅସୁବିଧା ହୋଇଥାଏ ।
ବାବୁ ରାଜୀବ କେଉଁ ବିଷୟରେ ପକ୍କା ହୋଇଗଲେଣି ବୋଲି କୁହାଯାଇଛି ? ବାବୁ ରାଜୀବ ଇଂରାଜୀ ପାଠ ବିଷୟରେ ପକ୍କା ହୋଇଗଲେଣି ବୋଲି କୁହାଯାଇଛି; କିନ୍ତୁ ବାସ୍ତବରେ ସେ ଇଂରାଜୀ ଶିକ୍ଷା ହାସଲ କରିପାରି ନଥିଲେ ।
କେଉଁଦିନ ହୋଟେଲ ବାଲାର ବେଶ୍ ଆୟ ହୋଇଥାଏ ? ଯେଉଁଦିନ ରାଜୀବଲୋଚନବାବୁଙ୍କ ବକ୍ତୃତାରେ ବେଶି ହାତତାଳି ପଡ଼େ, ସେଦିନ ହୋଟେଲବାଲାର ବେଶ ଆୟ ହୋଇଥାଏ ।
ପାଞ୍ଜିଆ ଗୁମାସ୍ତା ପ୍ରଜାପାଟକମାନେ ନୂଆ ଜମିଦାରଙ୍କ ପାଇଁ କ'ଣ କରିଥିଲେ ? ପାଞ୍ଜିଆ ଗୁମାସ୍ତା ରଙ୍ଗାଧର ମହାନ୍ତି ଏବଂ ପ୍ରଜାପାଟକମାନେ ନୂଆ ଜମିଦାରଙ୍କୁ ଜମିଦାରୀ ଗଦିରେ ବସାଇଦେଲେ । 
ଶାମପୁର ଗାଁ ଲୋକ ଓ ଗ୍ରାମ ପିଲାଙ୍କର ଗୋପାଳବାବୁ କି ଉପକାର କରିଥିଲେ ? ଶାମପୁର ଗାଁଲୋକ ଓ ଗ୍ରାମପିଲାଙ୍କର ଗୋପାଳବାବୁ ବହୁ ଉପକାର କରିଥିଲେ । ଗ୍ରାମରୁ ଢେର ଲୋକଙ୍କୁ କଲିକତାରେ ନାନା କାର୍ଯ୍ୟରେ ଲଗାଇଦେଇ ରୋଜଗାରକ୍ଷମ କରାଇ ଦେଇଥିଲେ । ବାବୁଙ୍କ ସାହାଯ୍ୟ ଓ ଯତ୍ନରେ ଢେର ପିଲା କଟକରୁ ଶିକ୍ଷିତ ହୋଇପାରିଥିଲେ ।
ନୂଆ ଜମିଦାରଙ୍କ ଆହ୍ଵାନରେ ଶାମପୁର ଗ୍ରାମରେ କ’ଣ ଘଟିଥିଲା ?ନୂଆ ଜମିଦାରଙ୍କ ଆହ୍ଵାନରେ ଶାମପୁର ଗ୍ରାମରେ ପ୍ରାଇମେରୀ ଓ ଅପର ପ୍ରାଇମେରୀ ପାଶ, ଛାତ୍ରବୃତ୍ତି ଫେଲ ଢେର୍ ଶିକ୍ଷିତ ସ୍ୱାଧୀନମନା ଏକାଠି ହୋଇଥିଲେ ।
ହରିବୋଲବାବୁ କେଉଁ ଦୁଇଟି ସଭାର ସଂପାଦକ ଥିଲେ ଓ କାହିଁକି ?ହରିବୋଲବାବୁ ‘ଜ୍ଞାନବର୍ଦ୍ଧିନୀ’ ଓ ‘ସ୍ତ୍ରୀ ସ୍ଵାଧୀନତା ବିବର୍ଦ୍ଧିନୀ’ ନାମକ ଦୁଇଟି ସଂସ୍ଥାର ସମ୍ପାଦକ ଥିଲେ ।
ସଭାକାର୍ଯ୍ୟ ଶେଷହେବାକୁ ଅଧିକ ରାତ୍ରି ହୋଇଗଲେ ସଭ୍ୟମାନେ କ’ଣ କରିଥା'ନ୍ତି ?ସଭାକାର୍ଯ୍ୟ ଶେଷ ହେବାକୁ ଅଧିକକ ରାତ୍ରି ହୋଇଗଲେ ସଭ୍ୟମାନେ ଘରକୁ ଯାଇପାରନ୍ତି ନାହିଁ । କଚେରୀ ଘରେ ସେମାନଙ୍କ ପାଇଁ ପାନଭୋଜନର ବନ୍ଦୋବସ୍ତ କରାଯାଏ ।
ପଟ୍ଟନାୟକଙ୍କୁ କାହିଁକି ବରଖାସ୍ତ କରାଯାଇଥିଲା ? ପ୍ରତିଦିନ ଟଙ୍କା ଦେବାରେ ବୁଢ଼ା ପଟ୍ଟନାୟକ ହଇରାଣ କରନ୍ତି ତେଣୁ ତାଙ୍କୁ “ବୁଢ଼ାଟା ଅଯୋଗ୍ୟ, କୁସଂସ୍କାରୀ, ସଭାର ବିଘ୍ନକାରୀ” ବୋଲି କହି ବରଖାସ୍ତ କରାଯାଇଥିଲା ।
