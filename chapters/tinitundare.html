ଗଣତନ୍ତ୍ର ଶାସନରେ କେଉଁ କଥା କଳ୍ପନା କରାଯାଇ ନପାରେ ?,ଗଣତନ୍ତ୍ର ଶାସନରେ ପ୍ରଭୁ କିମ୍ବ। ଦାସ ଶୋଷକ କିମ୍ବା ଶୋଷିତର କଥା କଳ୍ପନା କରାଯାଇ ନପାରେ । 
ଗଣତନ୍ତ୍ର ଶାସନର ସ୍ଵାଭାବିକ ପରିଣତି କ’ଣ ବୋଲି ଯୁକ୍ତି କରାଯାଏ ?,ସମଷ୍ଟିଗତ ପ୍ରଗତି ଗଣତନ୍ତ୍ର ଶାସନର ସ୍ଵାଭାବିକ ପରିଣତି ବୋଲି ଯୁକ୍ତି କରାଯାଏ ?
ଅର୍ଥନୈତିକ ସମତାର ଆଶାକୁ ଲେଖକ କଳ୍ପନାର ବିଳାସ ବୋଲି କହିବାର କାରଣ କ'ଣ ? , ପୁଞ୍ଜିପତିର ବିଶାଳ ପ୍ରାସାଦ ଓ ଭିକାରୀର ପତ୍ରକୁଡ଼ିଆ ତଥା ରାସ୍ତାକଡ଼ ମଧ୍ୟରେ ଅର୍ଥନୈତିକ ସମତାର ଆଶା କେବଳ କଳ୍ପନାର ବିଳାସ ।
ଗଣତନ୍ତ୍ରରେ କେଉଁପରି ବ୍ୟବସ୍ଥା କାର୍ଯ୍ୟକାରୀ ହେବା ଅସମ୍ଭବ? , ଗଣତନ୍ତ୍ରରେ ସମସ୍ତ ଜନତା ବ୍ୟକ୍ତିଗତ ଭାବରେ ସିଧାସଳଖ ଶାସନ କର୍ତ୍ତା ହେବା ଓ ନିଜେ ନିଜକୁ ଶାସନ କରିବା ପରି ବ୍ୟବସ୍ଥା କାର୍ଯ୍ୟକାରୀ ହେବା ଅସମ୍ଭବ ।
ଯେଉଁ ଦେଶର ଭୋଟଦାତାମାନେ ଶାସନ ସମ୍ବନ୍ଧୀୟ ଜ୍ଞାନରେ ସୁଶିକ୍ଷିତ ଓ ପ୍ରତିନିଧି ବାଛିବା ସମ୍ବନ୍ଧରେ ସଚେତନ ସେମାନେ କ’ଣ ହେବା ପାଇଁ ଉପଯୁକ୍ତ ?,ଯେଉଁ ଦେଶର ଭୋଟଦାତାମାନେ ଶାସନ ସମ୍ବନ୍ଧୀୟ ଜ୍ଞାନରେ ସୁଶିକ୍ଷିତ ଓ ପ୍ରତିନିଧି ବାଛିବା ସମ୍ବନ୍ଧରେ ସଚେଚନ ସେମାନେ ଲୋକ ପ୍ରତିନିଧି ହେବା ପାଇଁ ଉପଯୁକ୍ତ । 
କେଉଁ ଦେଶରେ ଗୁଣ ଅପେକ୍ଷା ପ୍ରାପାଗଣ୍ଡା ହିଁ ବିଶେଷ ବିଶେଷ କାମ କରେ ? , ଯେଉଁ ଦେଶର ଜନତା ନିଜ ଅଧିକାର ତଥା କର୍ଭବ୍ୟ-ଜ୍ଞାନ ସମ୍ବନ୍ଧରେ ଅଜ୍ଞ ସେ ଦେଶରେ ଗୁଣ ଅପେକ୍ଷା ପ୍ରୋପାଗଣ୍ଡା ହିଁ ବିଶେଷ କାମ କରେ ।
ପାଣୁ ମୁରୁକି ହସିଦେଇ ଗୋସେଇଁକୁ କ'ଣ କହିଲା ? , ପାଣୁ ମୁରୁକି ହସିଦେଇ ଓଳକି ହୋଇ ଗୋସେଇଁକୁ କହିଲା ଯେ ଏଇ ଭୋରୁ ଭୋରୁ କୁକୁରଟିଏ କାନ୍ଧରେ ବୋହି ଗୋସେଇଁ କୁଆଡ଼ିକୁ ଯାଉଛନ୍ତି ?
ଗୋସେଇଁ କାହିଁକି ଛେଳିକୁ ବୋହି ନେଇ ଯାଉଥିଲେ ? , ଯଜମାନ ଦାନ କରିଥିବା ଛେଳିଟିକୁ ସାଙ୍ଗରେ ଆଣିଲା ବେଳେ ଛେଳିଟି ଭିଡ଼ି ଓଟାରି ହେବାରୁ ଗୋସେଇଁ ବୋହି ନେଇ ଯାଉଥିଲେ ।
ପାଣୁ ବାଟ କାଟି ଯାଉଯାଉ କ’ଣ ଟିପ୍ପଣୀ କରିଥିଲା ? , ପାଣୁ ବାଟ କାଟି ଯାଉଯାଉ ଗୋସେଇଁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଟିପ୍ପଣୀ ଦେଲା ଯେ ଯେତେ ମୂର୍ଖ ହେଲେ ବି କୁକୁରଟାକୂ ଆଉ ଚିହ୍ନି ପାରିବିନି ? ବଡ଼ ଲୋକଙ୍କୁ ଜବାବ ନାହିଁ ପରା ।
ରାଧୁ ଗୋସେଇଁଙ୍କୁ ପ୍ରଣାମ କରି କଣ କହିଲା ? , ରାଧୁ ଗୋସେଇଁକୁ ପ୍ରଣାମ କରି କହିଲା – ନନା’ କୁକୁରଟାକୁ କ’ଣ କାନ୍ଧରେ ବୋହିଛନ୍ତି ? କଳିଯୁଗ ବୋଲି କ’ଣ ସବୁ ଆଚାର ବିଚାର ଗଲା ?
ରାଧୁ ବାଟକାଟି ଯାଉ ଯାଉ କ’ଣ ପଦେ ଶୁଣାଇ ଦେଇ ଗଲା ? , ରାଧୁ ବାଟ କାଟି ଯାଉ ଯାଉ ପଦେ ଶୁଣାଇଲା ଯେ ଛେଳି ନା ବାଛୁରୀ ସରଗକୁ ନିଶୁଣୀ ନାହିଁ ଆଉ.......। 
ଅଗାଧୁ ଭକ୍ତିପୂତ ପ୍ରଣାମ ଜଣାଇ କ’ଣ କହିଲା ? , ଅଗାଧୁ ଗୋସେଇଁଙ୍କୁ ଭକ୍ତିପୂତ ପ୍ରଣାମ ଜଣାଇ କହିଲା – 'ଅବଧାନେ ଏମିତି ଜାତିଆ କୁକୁରଟାଏ କୋଊଠୁ ପାଇଲେ? କିଏ ବି ଛେଳି ବୋଲି ଭୁଲ୍ କରି ବସିବ ? ଭଲ ଭୁକୁଛି ନା ?'
ଯେଉଁଠି ଶିକ୍ଷିତ ଭୋଟଦାତାମାନେ ଉଦାସୀନ ସେଠାରେ କ’ଣ ହେବ ? , ଯେଉଁଠି ଶିକ୍ଷିତ ଭୋଟଦାତାମାନେ ଉଦାସୀନ ସେଠାରେ ଛେଳିକୁ କୁକୁର କୁକୁରକୁ ଛେଳି କହୁଥିବା ଲୋକଙ୍କ ଜୟ ହେଉଛି ।
ଆଜିର ଜନତା ଜନାର୍ଦ୍ଦନ ଦୁଇ ବିରାଡ଼ିଙ୍କ ପରି ପ୍ରତିନିଧିମାନଙ୍କୁ କିପରି ଅନାଇ ରହୁଛନ୍ତି ? , ଆଜିର ଜନତା ଜନାର୍ଦ୍ଦନ ଦୁଇ ବିରାଡ଼ିଙ୍କ ପରି ଖାଲି ଓଠ ଚାଟି ଏହି ପ୍ରତିନିଧୁମାନଙ୍କୁ ମିଟି ମିଟି କରି ଅନାଇ ରହୁଛି ।
ଯେଉଁ ପ୍ରତିନିଧିମାନଙ୍କୁ ତରାଜୁ ଧରିବାକୁ ସୁଯୋଗ ମିଳୁନି ସେମାନେ କ’ଣ କରନ୍ତି ? , ଯେଉଁ ପ୍ରତିନିଧିମାନଙ୍କୁ ତରାଜୁ ଧରିବାକୁ ସୁଯୋଗ ମିଳୁନି ସେମାନଙ୍କ ମଧ୍ୟରୁ କେତେ ମାଙ୍କଡ଼ଚିତ୍ ମାରି ରାଜନୈତିକ ପଟ୍ଟ ପରିବର୍ତ୍ତନ କରନ୍ତି ।
କେଉଁ କଥାର ଅଭାବ ଥିବା ଯାଏ ଗଣତନ୍ତ୍ରର ସଫଳତା ଆଶା କରିବା ବିଡ଼ମ୍ବନା ବୋଲି ଲେଖକ କହିଛନ୍ତି ? , ଗଣଶିକ୍ଷା ଓ ଗଣଚେତନାର ଅଭାବ ଥିବାଯାଏ ଗଣତନ୍ତ୍ରର ସଫଳତା ଆଶା କରିବା ବିଡ଼ମ୍ବନା ବୋଲି ଲେଖକ କହିଛନ୍ତି ।
