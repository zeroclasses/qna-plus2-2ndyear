<body>

<div class="container">
  <div class="text-center" style="background-color:black">
   <img src="./Facebook_Cover.png" style="height: 100px; width:auto;" class="img-fluid" alt="Responsive image">
 </div>
  <p>ପରୀକ୍ଷା ପ୍ରସ୍ତୁତିପାଇଁ ପ୍ରଶ୍ନୋତ୍ତର ଅଭ୍ୟାସ<p>
  <p><a href = "mailto:zeroclasses.odisha@gmail.com">Contact Us</a> </p>
  <br>
  <input class="form-control" id="findChapters" type="text" placeholder="Search..">
  <br>
  
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Chapter</th>
      <th scope="col">Author</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody id="chaptersTable">
  </tbody>
</table>
  
  
</div>


<script id="questionsTrTemplate" type="x-tmpl-mustache">
     <tr>
      <th scope="row">{{id}}</th>
      <td>{{chapter}}</td>
      <td>{{author}}</td>
      <td> <a href="chapters/{{slug}}.html" target="_blank">Open</a>  </td>
    </tr>
</script>

<script src="https://unpkg.com/mustache@latest"></script>
<script src="lib.js"></script>
<script comment="List of available chapters">
let csvChapters = `id,chapter,author,slug
1,"ତାପସ୍ୱିନୀର ପତ୍ର","Dr. Subas Chandra Sahoo","tapaswinirapatra"
2,"ବଡ଼ପଣ","Dr. Subas Chandra Sahoo","badapana"
3,"ପୁଷ୍ପପୁରରେ ବର୍ଷାବରଣ","Dr. Subas Chandra Sahoo","puspapurarebarshabarana"
4,"ତିନିତୁଣ୍ଡରେ","Dr. Subas Chandra Sahoo","tinitundare"
4,"ସ୍ଵାଧୀନ ଦେଶରେ ଶିକ୍ଷା ଚିନ୍ତା","Dr. Subas Chandra Sahoo","swadhinadesharesikhyachinta"
5,"ଆଧ୍ୟାତ୍ମିକ ଭିତ୍ତି","Dr. Subas Chandra Sahoo","adhatyatmikabhitti"
5,"ସମାନତା : ସ୍ଵାଧୀନତା : ଭ୍ରାତୃତ୍ୱ","Dr. Subas Chandra Sahoo","samanata"
`;
let data = $.csv.toObjects(csvChapters);
renderTable(data);
</script>
<script>
$(document).ready(function(){
  $("#findChapters").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#chaptersTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
